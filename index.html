    <div class="logo"><a href="./index.html">librar-e</a></div>

      <div class="container">
        <button class="add-book__btn">+</button>
        <div class="add-book">
          <form
            action="index.html"
            method="POST"
            class="add-book__form"
            id="book-form"
          >
            <div class="add-book__form__input">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="book-title"
                placeholder="Harry Potter and The Chamber Of Secrets"
                required
              />
            </div>
            <div class="add-book__form__input">
              <label for="author">Author</label>
              <input
                type="text"
                id="book-author"
                name="author"
                placeholder="J.K. Rowling"
                required
              />
            </div>
            <div class="add-book__form__input">
              <label for="pages">Pages</label>
              <input
                type="number"
                id="book-pages"
                name="pages"
                min="0"
                required
              />
            </div>
            <input
              id="book-submit"
              class="add-book__form__submit"
              type="submit"
              value="Add book"
            />
          </form>
        </div>
